plugins {
    id 'java'
}

apply plugin: 'antlr'

group 'ImperativeLanguageCompiler'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    antlr "org.antlr:antlr4:7.2"
    compile "org.antlr:antlr4-runtime:4.7.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
